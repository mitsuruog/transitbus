<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="lib/angular-loading-bar/build/loading-bar.css" rel="stylesheet">
    <link href="components/loading/loading.css" rel="stylesheet">
    <link href="app/customThema.css" rel="stylesheet">
    <link href="app/app.css" rel="stylesheet">
    <link href="app/stops/stops.css" rel="stylesheet">
    <link href="app/favorite/favorite.css" rel="stylesheet">


    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ng-lodash/build/ng-lodash.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="lib/ngstorage/ngStorage.js"></script>
    <script src="lib/angular-loading-bar/build/loading-bar.min.js"></script>
    <script src="lib/angular-animate/angular-animate.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="app/app.js"></script>
    <script src="app/stops/stops.controller.js"></script>
    <script src="app/setting/setting.controller.js"></script>
    <script src="app/favorite/favorite.controller.js"></script>
    <script src="core/index.js"></script>
    <script src="core/seeds.js"></script>
    <script src="core/stops/stops.service.js"></script>
    <script src="core/favorites/favorites.service.js"></script>
    <script src="core/pdfStore/pdfStore.service.js"></script>

    <script src="components/directionModal/directionModal.service.js"></script>
    <script src="components/directionModal/directionModal.controller.js"></script>
    <script src="components/tabs/tabs.controller.js"></script>

  </head>
  <body ng-app="transitbus">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
