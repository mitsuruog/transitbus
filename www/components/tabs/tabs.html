<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-positive" ng-controller="TabsController as vm">

  <!-- Dashboard Tab -->
  <ion-tab title="バス停検索" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="tab/home">
    <ion-nav-view name="tab-stops"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="お気に入り" icon-off="ion-ios-star-outline" icon-on="ion-ios-star" href="tab/favorites"
    badge="vm.favorites.length" badge-style="badge-balanced">
    <ion-nav-view name="tab-favorites"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="設定" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="tab/settings">
    <ion-nav-view name="tab-settings"></ion-nav-view>
  </ion-tab>

</ion-tabs>
