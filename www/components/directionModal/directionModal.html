<ion-modal-view ng-controller="DirectionModalNameController as vm">
  <ion-header-bar class="bar-calm">
    <h1 class="title">{{$root.ionicModal.stop.name}}</h1>
    <div class="buttons">
      <button class="button button-icon icon ion-close" ng-click="vm.close()"></button>
    </div>
  </ion-header-bar>
  <ion-content>
    <ion-list>
      <ion-item class="item-icon-left" collection-repeat="timetable in $root.ionicModal.stop.timetables" ng-click="vm.previewPdf(timetable)">
        <i class="icon ion-network"></i>
        {{timetable.direction}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-modal-view>
